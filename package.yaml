author: Wojciech Danilo
bug-reports: https://github.com/wdanilo/typelevel/issues
category: Text
copyright: Copyright (C) 2014 Wojciech Danilo
default-extensions: [ConstraintKinds, DataKinds, DefaultSignatures, DeriveDataTypeable,
  DeriveFoldable, DeriveFunctor, DeriveGeneric, DeriveTraversable, DoAndIfThenElse,
  EmptyDataDecls, FlexibleContexts, FlexibleInstances, FunctionalDependencies, GeneralizedNewtypeDeriving,
  InstanceSigs, LambdaCase, MultiParamTypeClasses, OverloadedStrings, StandaloneDeriving,
  TemplateHaskell, TupleSections, TypeOperators, ViewPatterns, TypeFamilies, GADTs]
dependencies: [base, exceptions, lens, mtl, pretty, pretty-show, primitive, transformers,
  constraints, convert]
ghc-options: [-Wall, -O2]
homepage: https://github.com/wdanilo/typelevel
library: {source-dirs: src}
license: Apache-2.0
maintainer: Wojciech Danilo <wojciech.danilo@gmail.com>
name: typelevel
stability: experimental
synopsis: Useful type level operations (type families and related operators).
version: 1.2.1
